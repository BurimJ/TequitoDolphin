      <nav>
        <a href="index.html" class="view-link">Home</a>

      <header>
         <h1>Competition times</h1>
         <button id="btn-add-time">Add Time</button>
      </header>
      <section id="sorting">
         <select id="disciplineSort">
            <option></option>
            <option id="crawlSort">Crawl</option>
            <option id="backstrokeSort">Backstroke</option>
            <option id="breastStrokeSort">Breatstroke</option>
            <option id="butterflySort">Butterfly</option>
         </select>
         <select id="distanceSort">
            <option></option>
            <option id="shortDistanceSort" value="50 m">50 m</option>
            <option id="mediumDistanceSort" value="200 m">200 m</option>
            <option id="longDistanceSort" value="1000 m">1000 m</option>
         </select>
         <select id="top-five">
            <optgroup label="Crawl">
               <option id="top-five-s-c" value="50c">50 m Crawl Top 5</option>
               <option id="top-five-m-c" value="200c">200 m Crawl Top 5</option>
               <option id="top-five-l-c" value="1000c">1000 m Crawl Top 5</option>
            </optgroup>
            <optgroup label="Backstroke">
               <option id="top-five-s-ba" value="50ba">50 m Backstroke Top 5</option>
               <option id="top-five-m-ba" value="200ba">200 m Backstroke Top 5</option>
               <option id="top-five-l-ba" value="1000ba">1000 m Backstroke Top 5</option>
            </optgroup>
            <optgroup label="Breaststroke">
               <option id="top-five-s-br" value="50br">50 m Breaststroke Top 5</option>
               <option id="top-five-m-br" value="200br">200 m Breaststroke Top 5</option>
               <option id="top-five-l-br" value="1000br">1000 m Breaststroke Top 5</option>
            </optgroup>
            <optgroup label="Butterfly">
               <option id="top-five-s-bu" value="50bu">50 m Butterfly Top 5</option>
               <option id="top-five-m-bu" value="200bu">200 m Butterfly Top 5</option>
               <option id="top-five-l-bu" value="1000bu">1000 m Butterfly Top 5</option>
            </optgroup>
         </select>

         <button id="btn-reset-filters" class="btn__style">Reset Filters</button>
      </section>

      <div id="times"></div>

        <!-- add competitive time -->

      <dialog id="dialog-for-time">
         <form id="form-for-time">
            <h3> Add a competitive time</h3>
            <section id="personal-information-t">
               <label>First Name <input type="text" id="firstNameTime"></label></br></br>
               <label>Last Name <input type="text" id="lastNameTime"></label></br></br>
               <label>Age <input type="number" id="ageTime"></label></br></br>
               <!-- Eller vi kan gøre det gennem et ID, hvis vi får tid. -->
               <!-- <label>Enter your club-id <input type="text" id="id-t"></label></br></br> -->
            </section>
            <section id="discipline-information-t">
               <label> Choose your discipline</br></br>
               <select id="distanceTime">
                  <option>50 m</option>
                  <option>200 m</option>
                  <option>1000 m</option>
               </select>
               <select id="disciplineTime">
                  <option>Crawl</option>
                  <option>Backstroke</option>
                  <option>Breatstroke</option>
                  <option>Butterfly</option>
               </select></br></br>
               </label>
            </section>
            <section id="time-information-t">
               <label>Time 
                  <input type="number" id="minutsTime">
                  <input type="number" id="secondsTime">
                  <input type="number" id="millisecondsTime">
               </label></br></br>
            </section>
            <section class="buttons">
              <button class="btn__style">Submit</button>
              <button class="btn__style">Reset</button>
              <button class="btn__style">Close</button>
            </section>
         </form>
      </dialog>

    <!-- dialog - delete post -->

    <dialog id="dialog-delete-time">
        <h2>Are you sure you want to delete this time?</h2>
        <form method="dialog" id="form-delete-time">
            <button class="btn__style">No</button>
            <button class="btn__style">Yes</button>
        </form>
    </dialog>
